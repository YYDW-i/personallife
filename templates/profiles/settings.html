{% extends "base.html" %}
{% block title %}Settings · LocalLife{% endblock %}

{% block content %}
  <section class="glass card">
    <div class="card-title">Settings</div>
    <div class="card-subtitle">填写后 Dashboard 会显示健康摘要</div>

    <form method="post" class="form">
      {% csrf_token %}
      <label for="height">身高 (cm):</label>
      <input type="number" name="height_cm" id="height" required><br>

      <label for="weight">体重 (kg):</label>
      <input type="number" name="weight_kg" id="weight" required><br>

      <label for="age">年龄:</label>
      <input type="number" name="age_year" id="age" required><br>

      <button type="submit">保存</button>
    </form>
  </section>
{% endblock %}
