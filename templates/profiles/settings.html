{% extends "base.html" %}
{% block title %}Settings · LocalLife{% endblock %}

{% block content %}
  <style>
    .glass.card {
      position: relative;  /* 为内部绝对定位遮罩提供参照 */
    }
    .form-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      border-radius: inherit; /* 保持和卡片一致的圆角 */
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .form-overlay p {
      color: #333;
      font-weight: 500;
      margin: 0;
    }
  </style>

  <section class="glass card">
    <div class="card-title">Settings</div>
    <div class="card-subtitle">填写后 Dashboard 会显示健康摘要</div>

    <form method="post" class="form" id="settingsForm">
      {% csrf_token %}
      <label for="height">身高 (cm):</label>
      <input type="number" name="height_cm" id="height" value="{{ form.height_cm.value|default_if_none:'' }}" placeholder="例如180" required><br>

      <label for="weight">体重 (kg):</label>
      <input type="number" name="weight_kg" id="weight" value="{{ form.weight_kg.value|default_if_none:'' }}" placeholder="例如：50" required><br>

      <label for="age">年龄:</label>
      <input type="number" name="age_year" id="age" value="{{ form.age_year.value|default_if_none:'' }}" placeholder="例如：20" required><br>
      
      <label for="gender">性别:</label>
      <select name="gender" id="gender" required>
        <option value="" disabled {% if not form.gender.value %}selected{% endif %}>请选择</option>
        <option value="M" {% if form.gender.value == "M" %}selected{% endif %}>男</option>
        <option value="F" {% if form.gender.value == "F" %}selected{% endif %}>女</option>
      </select><br>


      <button type="submit">保存</button>
    </form>

    <div class="form-overlay" id="formOverlay">
      <div class="loader"></div>
      <p>处理中，请稍候...</p>
    </div>

  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('settingsForm');
      const overlay = document.getElementById('formOverlay');
      
      if (form) {
        form.addEventListener('submit', function(e) {
          // 仅当表单通过浏览器原生验证后才显示遮罩
          if (form.checkValidity()) {
            overlay.style.display = 'flex';   // 显示遮罩
            // 可选：禁用提交按钮，防止二次点击
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) submitBtn.disabled = true;
          }
        });
      }
    });
  </script>
{% endblock %}
